<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ES6 module</title>
</head>

<body></body>



<!-- 4.import 命令 --- 加载（导入） -->
<script type="module">
  /**************************************************************************************************************************
     * 1. script标签必选 加上type属性
     * 2. import语句会执行所加载的模块,因此可以有下面的写法。 import 'lodash';
  **************************************************************************************************************************/
    import { firstName, lastName, isBoolean as fun1 } from './module.js';
    console.log(firstName, lastName); // json str
    console.log(fun1); // 输出函数isBoolean

    // 2.只执行module模块，但是不输入任何值
    import './module.js';

    /**************************************************************************************************************************
     * 3. 模块的整体加载
     * 格式： import * as 指定对象名 from '文件路径';
     * 使用 * 指定一个对象，所有的输出都加载在哪个对象上面
     * 静态分析，所以不允许运行时修改里面的变量
    **************************************************************************************************************************/
    import * as index from './index.js';
    console.log(index.isString('')); // true
</script>



<!-- 浏览器异步加载脚本:添加defer或async属性 -->
<!-- <script src="./constants/index.js" defer></script> -->
<!-- <script src="./constants/index.js" async></script> -->
<script>
  // defer 与 async的区别: 一句话，defer是“ 渲染完再执行”， async是“ 下载完就执行”。
  // defer(推迟) --- 要等到整个页面在内存中正常渲染结束（DOM 结构完全生成，以及其他脚本执行完成），才会执行；
  // async(异步) --- 一旦下载完，渲染引擎就会中断渲染，执行这个脚本以后，再继续渲染。
  // 另外，如果有多个defer脚本，会按照它们在页面出现的顺序加载，而多个async脚本是不能保证加载顺序的。
</script>




</html>
