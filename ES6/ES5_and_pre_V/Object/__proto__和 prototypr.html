<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        Object.prototype //原型链最顶层
        Function.prototype

        // __proto__ 一般不会去使用这个属性，该属性为js引擎查找原型链使用的；
        // 1：该属性为一个对象指向另一个对象；总是指向构造该对象的构造函数的原型。即指向constructor内的prototype。
        // prototype 为函数特有属性；
        // 1：总是一个函数指向一个对象；


        function Foo(obj, width, height) {
            this.__proto__ // 显示原型的属性和方法
            this.prototype // undefined 因为没有定义

            Foo.prototype // 显示原型的属性和方法 因此和 this.__proto__ 显示相同
            Foo.prototype.__proto__ //指向fun.prototype的构造函数的原型
            this.init()
        }


        Foo.prototype.init = function () {}
        var fun1 = new Foo()


        var obj = {
            name: "zico",
            say_my_name: function () {
                console.log("i'm " + this.name)
            },
        }

        obj.say_my_name()
        obj.__proto__ // 显示原型的属性和方法
        obj.prototype // undefined 因为没有定义 


        function fun_1(params) {
            this.name = params
        }

        fun_1.__proto__ // 显示原型的属性和方法
        fun_1.prototype // undefined 因为没有定义 


        function B(b) {
            this.b = b;
        }
        var b = new B('lc');
    </script>
</body>

</html>
