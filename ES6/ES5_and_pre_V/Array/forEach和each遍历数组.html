<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>


<body>
    <div id="div1">
        <div class="vv">1</div>
        <div class="vv">2</div>
    </div>
    <div id="div2">
        <div class="vv">3</div>
        <div class="vv">4</div>
    </div>

    <script>
        var oDiv = document.querySelector(".vv")
        var oDivAll = document.querySelectorAll(".vv")
        var oDiv2All = document.querySelectorAll("#div2 .vv")

        var oDiv2AllLength = oDiv2All.length
        for (let idx = 0; idx < oDiv2AllLength; idx++) {
            const _this = oDiv2All[idx];
        }

        var arr = [8, "zico", 66, 4, "[5]"]

        var arrForEach = oDivAll.forEach((param1, param2) => {
            console.log("forEach参数" + param1 + param2)
        });
        console.log("返回值 " + arrForEach);

        var arrEach = $(".vv").each((param1, param2) => {
            console.log("each参数" + param1 + param2)
        });

        console.log("返回值 " + arrEach);
    </script>
    <script>
        $(function () {
            // 3.1遍历数组
            var arr = [1, 3, 5, 7, 9];
            // 3.1.1通过原生方法遍历数组
            // 第一个回调函数参数是遍历到的元素
            // 第二个回调函数参数是当前遍历的索引
            // 返回值：没有返回值
            var res = arr.forEach(function (ele, idx) {
                console.log(idx, ele);
            });
            console.log(res);
            // 3.1.2通过jQuery静态方法遍历数组
            // 第一个回调函数参数是当前遍历的索引
            // 第二个回调函数参数是遍历到的元素
            // 返回值：被遍历的数组
            var $res2 = $.each(arr, function (idx, ele) {
                console.log(idx, ele);
            });
            console.log($res2);
            // 3.2遍历对象
            var obj = {
                name: "lnj",
                age: "33",
                gender: "male"
            };
            // 3.2.1 js对象没有forEach方法，所以通过for in方法遍历对象
            for (var key in obj) {
                console.log(key, obj[key]);
            }
            // 3.2.2 通过jQuery静态方法遍历对象
            $.each(obj, function (key, value) {
                console.log(key, value);
            });
        });
    </script>

</body>

</html>
